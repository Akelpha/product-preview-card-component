<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body class="bg-cream">
  <section class="flex items-center ">
    <picture>
      <source media="(min-width: 1024px)" srcset="images\image-product-desktop.jpg">
      <source media="(min-width: 768px)" srcset="images\image-product-desktop.jpg">
      <img src="images\image-product-mobile.jpg" alt="Perfume">
    </picture>
    <div class="bg-white">
      <p>Perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <p>$149.99</p>
      <p>$169.99</p>
      <button type="button" class=""> Add to Cart</button>
    </div>

  </section>


  <div class="text-center size-attribution w-full">
    <p>Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener"
        class="text-attribution">Frontend Mentor</a> Coded by <a href="https://www.frontendmentor.io/profile/Akelpha"
        class="text-attribution">Akelpha</a>
    </p>
  </div>
</body>

</html>
